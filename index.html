<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <nav>
        <div class="nav__row">
          <div class="nav__logo">
            <img src="./assets/logo.svg" class="nav__logo--img" alt="" />
            <div class="nav__logo--title">Treact</div>
          </div>
          <ul class="nav__links">
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Pricing</a></li>
            <li><a href="#" class="nav__link">Contact Us</a></li>
            <li><a href="#" class="nav__link nav__link--login">Login</a></li>
            <li>
              <a href="#" class="nav__link nav__link--special">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
    </section>
    <main class="container">
      <div class="header__row">
        <div class="header__description">
          <h1>
            Beautiful React Templates <span class="purple">for you.</span>
          </h1>
          <p class="header__description--paragraph">
            Our templates are easy to setup, understand and customize. Fully
            modular components with a variety of pages and components.
          </p>
          <form class="header__form">
            <input type="email" placeholder="Your E-mail Address" class="form__input">
            <button class="header__btn nav__link--special">Get Started</button>
          </form>
        </div>
        <figure class="header__img--wrapper">
          <img src="./assets/design-illustration.svg" class="header__img" alt=""/>
        </figure>
      </div>
    </main>
  </body>
</html>
